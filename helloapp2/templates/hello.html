<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板问题</title>
    <script>
        function displaydata() {
            document.getElementById("time").innerHTML=Date();
        }
    </script>
</head>
<body>
<div>
    <h1>
        留言板
    </h1>
    <p id="time">时间</p>
    <button type="button" onclick="displaydata()">显示时间</button>
</div>
</body>
</html>
